<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>WebGL Demo</title>
    <link rel="stylesheet" type="text/css" href="augmented-ui.css">
    <link href="styleSheet.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div id="tempLoader"></div>
    <div id="label" class="hide">
        <img id="label-line" src="assets/img/label-underline.svg">
        <div id="label-text" class="roboto-text text-orange-glow">Text</div>
    </div>
    <div id="loader-layout-menu">

    </div>
    <div id="content">
        <div id="content-title">
            <svg id="content-title-bar" xmlns="http://www.w3.org/2000/svg" width="1085" height="46" fill="none" viewBox="0 0 1085 46">
                <path stroke="#E6AC19" stroke-dasharray="10 10" d="M1086.5 45h-495l-44-44H0"/>
            </svg>
            <div id="content-title-title"  onclick="LoadContent('AboutMe','pages/about-me.html','#content', 0)">
                <div id="content-title-main-orange" class="hide">
                    <div class="content-title-main iceland-text title-glow-orange">
                        Oskar "INDIE DEV"
                    </div>
                    <div class="content-title-main-glow iceland-text main-title-glow-orange">
                        Oskar "INDIE DEV"
                    </div>
                </div>
                <div id="content-title-main-blue"  class="show">
                    <div class="content-title-main iceland-text title-glow-blue">
                        Oskar "INDIE DEV"
                    </div>
                    <div class="content-title-main-glow iceland-text main-title-glow-blue">
                        Oskar "INDIE DEV"
                    </div>
                </div>
                <div id="content-title-sub" class="iceland-text sub-title-glow-blue">
                    My dreams are big enough to scare myself
                </div>
            </div>
        </div>
    </div>
